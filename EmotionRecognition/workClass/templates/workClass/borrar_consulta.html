<button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#borrarconsulta">
      Borrar consulta
</button>
<!-- Modal -->
<div class="modal fade" id="borrarconsulta" tabindex="-1" role="dialog" aria-labelledby="borrarConsultaLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="borrarConsultaLabel"><B>Se ha borrado su consulta exitosamente</B></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <p>Por favor vuelve a llenar los campos para realizar una nueva consulta</p>
      </div>
      <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-dismiss="modal" onclick="location.href='{% url 'workClass:index' 1 %}'">Cerrar</button>
      </div>
    </div>
  </div>
</div>
