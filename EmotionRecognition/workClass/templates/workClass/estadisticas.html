{% extends 'workClass/base.html' %}
<!DOCTYPE html>
<html lang="en">
<body>

    {% block arg_class4 %}active text-black{% endblock %}
    {% block estadisticas %}
        <div class="container">
            <p></p>

            <div class="row">

                <div class="col-sm">
                    <div class="jumbotron">
                        <h1 class="display-12">Correlacion entre el nivel, la calificacion y la emocion</h1>
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Seleccione en evento
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">General</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Adultos</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Adolecentes</a>
                            </div>
                        </div>
                        <hr class="my-4">

                        <canvas id="doughnut-chart" width="50%" height="30vh"></canvas>
                        <script>
                            var emociones = JSON.parse('{{ emociones|safe }}');
                            new Chart(document.getElementById("doughnut-chart"), {
                            type: 'bar',
                            data: {
                              labels: emociones,
                              datasets: [{
                                label: "Data 1",
                                backgroundColor: ["#F0E00B","#F211D7","#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                                data: [1,2,3,4,2,3,2]
                              },
                              {
                                label: "Data 2",
                                backgroundColor: ["#F0E00B","#F211D7","#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                                data: [1,2,3,4,2,3,2]
                              },
                              {
                                label: "Data 3",
                                backgroundColor: ["#F0E00B","#F211D7","#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                                data: [1,2,3,4,2,3,2]
                              }]
                            },
                            options: {
                                legend: {
                                    position: 'top',
                                },
                                  title: {
                                    display: true,
                                  },
                                  tooltips: {
                                mode: 'index',
                                intersect: false
                                },
                                responsive: true,
                                scales: {
                                    xAxes: [{
                                        stacked: true,
                                    }],
                                    yAxes: [{
                                        stacked: true
                                    }]
                                }
                            }
                        });
                        </script>

                        <p></p>
                    </div>
                </div>
            </div>

        </div>

    {% endblock %}
</body>
</html>
