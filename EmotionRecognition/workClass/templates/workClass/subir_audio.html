<button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#subirAudio" data-whatever="@mdo">Subir audio</button>

<div class="modal fade" id="subirAudio" tabindex="-1" role="dialog" aria-labelledby="subirAduioLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="subirAudioLabel">Formulario para subir un nuevo audio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" method="POST" class="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form2.as_p }}
             <hr class="my-4">
             <div class="row justify-content-md-center">
                <div class="col-md-auto">
                   <button type="submit" class="btn btn-outline-dark">Aceptar</button>
                </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
